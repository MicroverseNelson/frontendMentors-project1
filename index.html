<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.min.css">

</head>
<body>
  <div class="main">
    <div class="wrapper">
      <div class = "left-image floatingDiv"></div>
      <div class="right-desc floatingDiv">
        <div class="desc-content">
          <section class = "desc-content-sect header">
            <span class="logo">PERFUME</span>
          </section>
          <section class = "desc-content-sect card-body">
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
          </section>
          <section class = "desc-content-sect price">
          <p>$149.99</p><span>$169.99</span>
          </section>
          <section class = "desc-content-sect btn-cart">
            <Button class="add-Cart"><i class="fa fa-cart-plus"></i><span> Add to cart</span>
             </Button>
          </section>

        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nelson Ongiti</a>.
  </div>
</body>
</html>
